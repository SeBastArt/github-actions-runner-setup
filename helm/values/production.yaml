# Production environment overrides

# Higher resource limits for production workloads
template:
  spec:
    containers:
    - name: runner
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "4000m"
          memory: "8Gi"

# More aggressive scaling for production
maxRunners: 10
minRunners: 1

# Longer scale-down delay for better performance
scaleDownDelaySecondsAfterScaleOut: 600

# Production-specific labels
runnerGroup: "production-arm64"

# Additional environment variables for production
template:
  spec:
    containers:
    - name: runner
      env:
      - name: RUNNER_ENVIRONMENT
        value: "production"
      - name: NODE_ENV
        value: "production"
      
      # Additional tools for your workflow
      - name: DOCKER_BUILDKIT
        value: "1"
      - name: BUILDX_EXPERIMENTAL
        value: "1"
